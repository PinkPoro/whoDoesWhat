<div class="assignments-component">
  <div class="assignments-component__header">
    <h2>Oppsummering</h2>
  </div>

    <input
  class="assignments-component__search"
  type="text"
  placeholder="SÃ¸k etter id eller navn"
  [(ngModel)]="searchTerm"
  (ngModelChange)="onSearch($event)"/>


  <table mat-table [dataSource]="searchTerm ? filteredAssignments : assignments" class="assignments-component__table">
    <ng-container matColumnDef="employee">
      <th mat-header-cell *matHeaderCellDef>Ansatt</th>
      <td mat-cell *matCellDef="let assignment">{{ assignment.employee.name }}</td>
    </ng-container>

    <ng-container matColumnDef="positions">
      <th mat-header-cell *matHeaderCellDef>Stillinger og Oppgaver</th>
      <td mat-cell *matCellDef="let assignment">
        <ul>
          <li *ngFor="let p of assignment.positions">
            <b>{{ p.position.name }}</b> ({{ p.position.period.start }} - {{ p.position.period.end }})
            <ul>
              <li *ngFor="let task of p.tasks">
                {{ task.name }} ({{ task.date }})
              </li>
            </ul>
          </li>
        </ul>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['employee', 'positions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['employee', 'positions'];"></tr>
  </table>
</div>
