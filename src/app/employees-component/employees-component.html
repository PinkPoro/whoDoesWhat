<mat-card class="employees">
  <div class="employees__header">
    <h2>Ansatte</h2>

    <mat-form-field appearance="outline" style="width: 280px;">
      <mat-label>Søk ansatte</mat-label>
          <input
          matInput
          [(ngModel)]="searchTerm"
          (ngModelChange)="applyFilterFromString($event)"
          placeholder="Søk i tabellen"
          />
      <button mat-icon-button matSuffix aria-label="clear" (click)="clearFilter()">
        <mat-icon>clear</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="employees__table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Handlinger</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="edit(row)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="remove(row.id)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

     <form class="edit-form" (ngSubmit)="save()">
       <mat-form-field appearance="outline">
         <mat-label>Id (auto ved ny)</mat-label>
         <input matInput type="number" [(ngModel)]="form.id" name="id" [readonly]="form.id !== 0">
       </mat-form-field>
       <mat-form-field appearance="outline">
         <mat-label>Navn</mat-label>
         <input matInput [(ngModel)]="form.name" name="name" required>
       </mat-form-field>
       <div class="actions">
         <button mat-flat-button color="primary" type="submit">{{ form.id ? 'Oppdater' : 'Opprett' }}</button>
         <button mat-stroked-button type="button" (click)="reset()">Nullstill</button>
       </div>
     </form>

</mat-card>
