<h2 mat-dialog-title>{{ data ? 'Rediger stilling' : 'Ny stilling' }}</h2>

<mat-dialog-content [formGroup]="form">
  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Navn</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.hasError('required')">P책krevd</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ansatt-id</mat-label>
      <input matInput type="number" formControlName="employeeId" />
      <mat-error *ngIf="form.get('employeeId')?.hasError('required')">P책krevd</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start</mat-label>
      <input matInput type="date" formControlName="start" />
      <mat-error *ngIf="form.get('start')?.hasError('required')">P책krevd</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Slutt</mat-label>
      <input matInput type="date" formControlName="end" />
      <mat-error *ngIf="form.get('end')?.hasError('required')">P책krevd</mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">Avbryt</button>
  <button mat-flat-button color="primary" (click)="save()">Lagre</button>
</mat-dialog-actions>
