<mat-card class="task">
  <div class="task__header">
    <h2>Oppgaver</h2>

    <div class="actions">
      <button mat-flat-button color="primary" (click)="newTask()">
        <mat-icon>add</mat-icon> Ny oppgave
      </button>

      <div class="search">
        <mat-form-field appearance="outline" style="width: 320px;">
          <mat-label>Søk (navn, ansatt, dato)</mat-label>
          <input
            matInput
            [(ngModel)]="searchTerm"
            (ngModelChange)="applyFilterFromString($event)"
            placeholder="Søk i tabellen"
          />
          <button mat-icon-button matSuffix aria-label="clear" (click)="clearFilter()">
            <mat-icon>clear</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="task__table">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Navn</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ansatt</th>
      <td mat-cell *matCellDef="let row">{{ row.employeeId }}</td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Dato</th>
      <td mat-cell *matCellDef="let row">{{ row.date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Handlinger</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="primary" (click)="editTask(row)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="remove(row.id)" [disabled]="!row.id">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</mat-card>
